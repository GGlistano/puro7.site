<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Produto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 42rem;
            width: 100%;
            border: 2px solid #e5e7eb;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-image {
            width: 6rem;
            height: 6rem;
            object-fit: cover;
            border-radius: 0.75rem;
            border: 2px solid #1DB954;
        }

        .product-info h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            margin-bottom: 0.25rem;
        }

        .product-price {
            font-size: 2.25rem;
            font-weight: bold;
            color: #3B82F6;
        }

        .stepper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .step-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .step-circle {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step-circle.active {
            background: #1DB954;
            color: white;
        }

        .step-circle.inactive {
            background: #e5e7eb;
            color: #9ca3af;
        }

        .step-title {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .step-title.active {
            color: #1DB954;
        }

        .step-title.inactive {
            color: #9ca3af;
        }

        .step-line {
            height: 2px;
            flex: 1;
            margin: 0 0.5rem;
            transition: all 0.3s;
        }

        .step-line.active {
            background: #1DB954;
        }

        .step-line.inactive {
            background: #e5e7eb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            color: black;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: black;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #1DB954;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .payment-option {
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .payment-option:hover {
            border-color: #d1d5db;
        }

        .payment-option.selected {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.05);
        }

        .payment-logo {
            width: 100%;
            height: 5rem;
            object-fit: contain;
        }

        .info-box {
            background: rgba(29, 185, 84, 0.1);
            border: 2px solid #1DB954;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .info-label {
            color: black;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .account-box {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #e5e7eb;
        }

        .account-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1DB954;
        }

        .copy-button {
            padding: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #f3f4f6;
        }

        .copy-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: #6b7280;
        }

        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            background: #f9fafb;
        }

        .file-upload:hover {
            border-color: #1DB954;
        }

        .upload-icon {
            width: 2rem;
            height: 2rem;
            color: #9ca3af;
            margin: 0 auto 0.5rem;
        }

        .upload-text {
            font-size: 0.875rem;
            color: black;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #1DB954;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1ed760;
        }

        .btn-primary:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: black;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .chevron-icon {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.2s;
        }

        .btn-primary:hover .chevron-icon {
            transform: translateX(0.25rem);
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-container {
            text-align: center;
        }

        .success-icon-wrapper {
            width: 4rem;
            height: 4rem;
            background: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .success-icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: #6b7280;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="checkout-container">
        <!-- Product Header -->
        <div class="product-header">
            <img src="/img/ptoduto.png" alt="Produto" class="product-image">
            <div class="product-info">
                <h1>Produto Teste</h1>
                <div class="product-price">197 MZN</div>
            </div>
        </div>

        <!-- Stepper -->
        <div class="stepper">
            <div class="step-wrapper">
                <div class="step-container">
                    <div class="step-circle" id="step1-circle">
                        <svg class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span id="step1-number">1</span>
                    </div>
                    <span class="step-title" id="step1-title">Informações</span>
                </div>
                <div class="step-line" id="line1"></div>
            </div>
            <div class="step-wrapper">
                <div class="step-container">
                    <div class="step-circle" id="step2-circle">
                        <svg class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span id="step2-number">2</span>
                    </div>
                    <span class="step-title" id="step2-title">Pagamento</span>
                </div>
                <div class="step-line" id="line2"></div>
            </div>
            <div class="step-container">
                <div class="step-circle" id="step3-circle">
                    <svg class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span id="step3-number">3</span>
                </div>
                <span class="step-title" id="step3-title">Confirmação</span>
            </div>
        </div>

        <!-- Step 1: Customer Info -->
        <div id="step1-content">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <input type="text" id="customerName" class="form-input" placeholder="Digite o seu nome">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Número de WhatsApp</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    <input type="tel" id="phoneNumber" class="form-input" placeholder="84 123 4567">
                </div>
            </div>
            <button class="btn btn-primary" id="continue-step1" disabled>
                Continuar
                <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>

        <!-- Step 2: Payment Method -->
        <div id="step2-content" class="hidden">
            <div class="form-group">
                <label class="form-label">Selecione o Método de Pagamento</label>
                <div class="payment-grid">
                    <div class="payment-option" id="mpesa-option" data-method="m-pesa">
                        <img src="/img/mpesa-logo.png" alt="M-Pesa" class="payment-logo">
                    </div>
                    <div class="payment-option" id="emola-option" data-method="e-mola">
                        <img src="/img/emola-logo.png" alt="E-Mola" class="payment-logo">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="back-step2">Voltar</button>
                <button class="btn btn-primary" id="continue-step2" disabled>
                    Continuar
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>

        <!-- Step 3: Confirmation -->
        <div id="step3-content" class="hidden">
            <div class="info-box">
                <p class="info-label">Transfira para este número:</p>
                <div class="account-box">
                    <span class="account-number" id="account-number">841234567</span>
                    <button class="copy-button" id="copy-btn">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Cole o ID da Transferência</label>
                <input type="text" id="transactionId" class="form-input" placeholder="PP251026.1643.Y13716">
                <p class="error-message hidden" id="validation-error"></p>
            </div>

            <div class="form-group">
                <label class="form-label">Comprovante de Pagamento (Opcional)</label>
                <div class="file-upload">
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                    <label for="file-input" style="cursor: pointer; display: flex; flex-direction: column; align-items: center;">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span class="upload-text" id="file-name">Carregar imagem</span>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="back-step3">Voltar</button>
                <button class="btn btn-primary" id="submit-btn" disabled>
                    <svg class="hidden spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>
                    <span id="submit-text">Submeter Pedido</span>
                </button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-content" class="hidden success-container">
            <div class="success-icon-wrapper">
                <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h2 class="success-title">Pedido Submetido!</h2>
            <p class="success-message">Obrigado <span id="success-name"></span>! Vamos verificar o seu pagamento e entraremos em contacto em breve.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://gepjtcnfnrcviardxxax.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcGp0Y25mbnJjdmlhcmR4eGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODgzMjQsImV4cCI6MjA3NzA2NDMyNH0.8Lj68xc5V3HnhwmJ_SoV6yRy0x-44tQdNnO3ZJzwcYw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentStep = 1;
        let customerName = '';
        let phoneNumber = '';
        let paymentMethod = null;
        let transactionId = '';
        let proofFile = null;

        const PAYMENT_ACCOUNTS = {
            'm-pesa': '841234567',
            'e-mola': '841234567'
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            updateStepper();
        });

        function initializeEventListeners() {
            document.getElementById('customerName').addEventListener('input', validateStep1);
            document.getElementById('phoneNumber').addEventListener('input', validateStep1);
            document.getElementById('continue-step1').addEventListener('click', goToStep2);

            document.getElementById('mpesa-option').addEventListener('click', () => selectPaymentMethod('m-pesa'));
            document.getElementById('emola-option').addEventListener('click', () => selectPaymentMethod('e-mola'));
            document.getElementById('back-step2').addEventListener('click', goToStep1);
            document.getElementById('continue-step2').addEventListener('click', goToStep3);

            document.getElementById('transactionId').addEventListener('input', handleTransactionIdChange);
            document.getElementById('file-input').addEventListener('change', handleFileChange);
            document.getElementById('copy-btn').addEventListener('click', copyAccountNumber);
            document.getElementById('back-step3').addEventListener('click', goToStep2);
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);
        }

        function validateStep1() {
            customerName = document.getElementById('customerName').value.trim();
            phoneNumber = document.getElementById('phoneNumber').value.trim();
            document.getElementById('continue-step1').disabled = !(customerName && phoneNumber);
        }

        function selectPaymentMethod(method) {
            paymentMethod = method;
            document.getElementById('mpesa-option').classList.remove('selected');
            document.getElementById('emola-option').classList.remove('selected');

            if (method === 'm-pesa') {
                document.getElementById('mpesa-option').classList.add('selected');
            } else {
                document.getElementById('emola-option').classList.add('selected');
            }

            document.getElementById('continue-step2').disabled = false;
        }

        function handleTransactionIdChange(e) {
            transactionId = e.target.value.trim();
            const input = document.getElementById('transactionId');
            const errorDiv = document.getElementById('validation-error');

            input.classList.remove('error');
            errorDiv.classList.add('hidden');

            document.getElementById('submit-btn').disabled = transactionId.length === 0;
        }

        function validateTransactionId(id) {
            if (!id) return false;
            const upperCaseId = id.toUpperCase();

            if (paymentMethod === 'e-mola') {
                return /^PP\d{6}\.\d{4}\.[A-Z]\d{5}$/i.test(upperCaseId);
            }

            if (paymentMethod === 'm-pesa') {
                return /^C[A-Z0-9]{11}$/i.test(upperCaseId);
            }

            return false;
        }

        function handleFileChange(e) {
            if (e.target.files && e.target.files[0]) {
                proofFile = e.target.files[0];
                document.getElementById('file-name').textContent = proofFile.name;
            }
        }

        function copyAccountNumber() {
            const accountNumber = PAYMENT_ACCOUNTS[paymentMethod];
            navigator.clipboard.writeText(accountNumber);

            const btn = document.getElementById('copy-btn');
            btn.innerHTML = '<svg class="copy-icon" style="color: #1DB954;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';

            setTimeout(() => {
                btn.innerHTML = '<svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
            }, 2000);
        }

        async function handleSubmit() {
            if (!validateTransactionId(transactionId)) {
                const errorDiv = document.getElementById('validation-error');
                const input = document.getElementById('transactionId');

                errorDiv.textContent = paymentMethod === 'e-mola'
                    ? 'ID inválido. Formato esperado: PP251026.1643.Y13716'
                    : 'ID inválido. Formato esperado: CJN8HSXYPFG';

                input.classList.add('error');
                errorDiv.classList.remove('hidden');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const spinner = submitBtn.querySelector('.spinner');

            submitBtn.disabled = true;
            submitText.textContent = 'A processar...';
            spinner.classList.remove('hidden');

            try {
                let proofImageUrl = null;

                if (proofFile) {
                    const fileExt = proofFile.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;
                    const filePath = `proof-images/${fileName}`;

                    const { error: uploadError } = await supabase.storage
                        .from('checkout-proofs')
                        .upload(filePath, proofFile);

                    if (!uploadError) {
                        const { data } = supabase.storage
                            .from('checkout-proofs')
                            .getPublicUrl(filePath);
                        proofImageUrl = data.publicUrl;
                    }
                }

                const { error } = await supabase
                    .from('checkout_orders')
                    .insert({
                        customer_name: customerName,
                        phone_number: phoneNumber,
                        payment_method: paymentMethod,
                        transaction_id: transactionId.toUpperCase(),
                        proof_image_url: proofImageUrl,
                    });

                if (error) throw error;

                showSuccess();
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao submeter pedido. Tente novamente.');
                submitBtn.disabled = false;
                submitText.textContent = 'Submeter Pedido';
                spinner.classList.add('hidden');
            }
        }

        function goToStep1() {
            currentStep = 1;
            updateStepper();
            document.getElementById('step1-content').classList.remove('hidden');
            document.getElementById('step2-content').classList.add('hidden');
            document.getElementById('step3-content').classList.add('hidden');
        }

        function goToStep2() {
            currentStep = 2;
            updateStepper();
            document.getElementById('step1-content').classList.add('hidden');
            document.getElementById('step2-content').classList.remove('hidden');
            document.getElementById('step3-content').classList.add('hidden');
        }

        function goToStep3() {
            currentStep = 3;
            updateStepper();

            const accountNumber = PAYMENT_ACCOUNTS[paymentMethod];
            document.getElementById('account-number').textContent = accountNumber;

            const placeholder = paymentMethod === 'e-mola' ? 'PP251026.1643.Y13716' : 'CJN8HSXYPFG';
            document.getElementById('transactionId').placeholder = placeholder;

            document.getElementById('step1-content').classList.add('hidden');
            document.getElementById('step2-content').classList.add('hidden');
            document.getElementById('step3-content').classList.remove('hidden');
        }

        function showSuccess() {
            document.getElementById('success-name').textContent = customerName;
            document.getElementById('checkout-container').children[0].classList.add('hidden');
            document.getElementById('checkout-container').children[1].classList.add('hidden');
            document.getElementById('step1-content').classList.add('hidden');
            document.getElementById('step2-content').classList.add('hidden');
            document.getElementById('step3-content').classList.add('hidden');
            document.getElementById('success-content').classList.remove('hidden');
        }

        function updateStepper() {
            for (let i = 1; i <= 3; i++) {
                const circle = document.getElementById(`step${i}-circle`);
                const title = document.getElementById(`step${i}-title`);
                const number = document.getElementById(`step${i}-number`);
                const checkmark = circle.querySelector('svg');

                if (i < currentStep) {
                    circle.classList.remove('inactive');
                    circle.classList.add('active');
                    title.classList.remove('inactive');
                    title.classList.add('active');
                    number.classList.add('hidden');
                    if (checkmark) checkmark.classList.remove('hidden');
                } else if (i === currentStep) {
                    circle.classList.remove('inactive');
                    circle.classList.add('active');
                    title.classList.remove('inactive');
                    title.classList.add('active');
                    number.classList.remove('hidden');
                    if (checkmark) checkmark.classList.add('hidden');
                } else {
                    circle.classList.remove('active');
                    circle.classList.add('inactive');
                    title.classList.remove('active');
                    title.classList.add('inactive');
                    number.classList.remove('hidden');
                    if (checkmark) checkmark.classList.add('hidden');
                }
            }

            for (let i = 1; i <= 2; i++) {
                const line = document.getElementById(`line${i}`);
                if (i < currentStep) {
                    line.classList.remove('inactive');
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                    line.classList.add('inactive');
                }
            }
        }
    </script>
</body>
